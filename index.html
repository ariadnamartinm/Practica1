<!doctype html>
<html lang="en">

<head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <div class="">
        <header class="bg-azul">
            <nav class="navbar navbar-expand-sm navbar-dark container ">
                <a class="navbar-brand m-2 text-black" href="#">Formulario</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 me-auto p-2 ">
                        <li class="nav-item active">
                            <a class="nav-link text-black" href="#">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Precios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Recursos</a>
                        </li>
                    </ul>
                       
                    <form class="d-flex my-2 my-lg-2 p-2 ">
                        <input class="form-control me-sm-2 " type="text" placeholder="Search">
                        <button class="btn btn-outline-azul-oscuro my-2 my-sm-0" type="submit">Search</button>
                      </form>
                </div>
            </nav>
        </header>

        <form action="#" method="get" enctype="multipart/form-data" class="container my-5 ">
            <fieldset class="registrer my-4 ">
                <h4 class="mb-2">Nombre</h4>
                <input type="name" name="Nombre" id="" placeholder="Nombre" class="mx-2 rounded-pill p-2">
                <input type="name" name="Apellidos" id="" placeholder="Apellidos" class="mx-2 rounded-pill p-2">
               
            </fieldset>
            <fieldset class="my-4 ">
                <h4>Correo electrónico</h4>
                <input type="name" name="Mail" id="" placeholder="Mail" class="mx-2 rounded-pill p-2">
            </fieldset>
            <fieldset class="my-4 ">
                <h4>Fecha de nacimiento</h4>
                <input type="year" name="año" id="" placeholder="dd/mm/aaaa" class="mx-2 rounded-pill p-2">
            </fieldset>
            <fieldset class="my-4 ">
                <h4>Ubicación</h4>
                <select name="cursos" id="" class="p-2 ">
                    <option value="1">-</option>
                    <option value="2">Toledo</option>
                    <option value="3">Ciudad Real</option>
                    <option value="4">Albacete</option>
                    <option value="5">Cuenca</option>
                    <option value="6">Guadalajara</option>
                    
                </select>
            </fieldset>
            <fieldset class="my-4 ">
                <h4>Cursos</h4>
                <select name="cursos" id="" class="p-2 ">
                    <option value="1">-</option>
                    <option value="2">Desarrollo aplicaciones web</option>
                    <option value="3">Desarrollo aplicaciones multiplataforma</option>
                    <option value="4">Proyectos de edificación</option>
                    <option value="5">Proyectos de obra civil</option>
                    <option value="6">Administracion y finanzas</option>
                    <option value="7">Electromedicina médica</option>
                    <option value="8">Mecatrónica industrial</option>
                </select>
            </fieldset>
        </form>
         

    </div>

</body>

</html>
